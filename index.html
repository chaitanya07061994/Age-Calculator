<!DOCTYPE html>
<html>
<head>
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 40px 0;
            color: #1a5276;
            font-size: 36px;
        }
        label {
            display: block;
            margin-bottom: 15px;
            font-size: 24px;
        }
        input {
            padding: 15px;
            margin-bottom: 20px;
            border: 3px solid #ccc;
            border-radius: 7px;
            font-size: 22px;
        }
        button {
            padding: 20px 40px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            font-size: 24px;
        }
        #result {
            margin-top: 40px;
            text-align: center;
            font-size: 28px;
        }
        .error {
            color: red;
            text-align: center;
            font-size: 24px;
        }

        /* Add a blue color border for the dd mm yyyy section */
        #birthdate {
            border: 4px solid #007bff;
            padding: 15px;
            border-radius: 7px;
        }

        /* Add a blue color border for the whole app */
        .container {
            border: 4px solid #007bff;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div style="text-align: center;">
            <label for="birthdate">Enter your birthdate:</label>
            <input type="date" id="birthdate">
            <br>
            <button onclick="calculateAge()">Calculate</button>
            <div id="result"></div>
        </div>

        <script>
            function calculateAge() {
                var birthdateInput = document.getElementById("birthdate").value;
                var birthdate = new Date(birthdateInput);
                var today = new Date();

                if (birthdate > today) {
                    var resultElement = document.getElementById("result");
                    resultElement.innerHTML = "<p class='error'>Invalid birthdate. Please enter a date before today.</p>";
                    return;
                }

                var ageInMilliseconds = today - birthdate;

                var ageDate = new Date(ageInMilliseconds);

                var ageYears = ageDate.getUTCFullYear() - 1970;
                var ageMonths = ageDate.getUTCMonth();
                var ageDays = ageDate.getUTCDate() - 1;

                var resultElement = document.getElementById("result");
                resultElement.innerHTML = "Your age is: " + ageYears + " years, " + ageMonths + " months, and " + ageDays + " days.";
            }
        </script>
    </div>
</body>
</html>
